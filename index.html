<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bingator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="base.css">
  <script type="text/javascript" src="base.js"></script>
</head>
<body>

  <div id="contents">
    <div id="logo"></div>
    <img id="canvas" src="img/canvas_easel.png" alt="キャンバス">
    <canvas id="htmlCanvas" width="450" height="340"></canvas>
    <img id="blackBorad" src="img/bunbougu_kokuban_edited2.png" alt="黒板">

      <input id="button1" type="image" src="img/number_1.png" alt="ボタン1" onclick="button1Clicked()">
      <input id="button2" type="image" src="img/number_2.png" alt="ボタン2"  onclick="button2Clicked()">
      <input id="button3" type="image" src="img/number_3.png" alt="ボタン3"  onclick="button3Clicked()">
      <input id="button4" type="image" src="img/number_4.png" alt="ボタン4"  onclick="button4Clicked()">
      <input id="button5" type="image" src="img/number_5.png" alt="ボタン5"  onclick="button5Clicked()">

      <input id="arrow_lef" type="image" src="img/mark_arrow_left.png" alt="ボタン1">
      <input id="arrow_up" type="image" src="img/mark_arrow_up.png" alt="ボタン2">
      <input id="arrow_right" type="image" src="img/mark_arrow_right.png" alt="ボタン3">
      <input id="arrow_down" type="image" src="img/mark_arrow_down.png" alt="ボタン4">
      <input id="arrow_reload" type="image" src="img/mark_arrow_reload.png" alt="ボタン5">
      <input id="arrow_uturn" type="image" src="img/mark_arrow_uturn.png" alt="ボタン5">
      <input id="okBtn" type="image" src="img/okBtn.png" alt="ボタン5">
  </div>

</body>
</html>
